<div id="search-component" class="container w-50">
    <div class="form-floating mb-3">
        <input #serachBox type="text" class="form-control" id="searchBox" (input)="search(serachBox.value);  hideList(serachBox.value)">
        <label for="searchBox">Budget Search</label>
    </div>

    <div class="card-grid container w-50">
        <app-expense *ngFor="let expense of expenses$ | async" [expense]="expense"></app-expense>
    </div>
</div>
