<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Expense</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-floating mb-3">
            <input #category type="text" 
            class="form-control" 
            [value]="refCategory"
            id="floatingInput" 
            placeholder="Category of the expense">
            <label for="floatingInput">Expense Category</label>
        </div>
        
        <div class="form-floating mb-3">
            <input #name type="text" class="form-control" id="expenseName" placeholder="Name of the expense">
            <label for="expenseName">Expense Name</label>
        </div>
        <div class="input-group mb-3 form-floating">
            <span class="input-group-text">$</span>
            <input #amount type="number" class="form-control" id="expenseAmount" aria-label="Amount (to the nearest dollar)" placeholder="Expense aount">
            <!-- <label for="budgetLimit" class="form-label">Enter amount</label> -->
            <span class="input-group-text">.00</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="submit(category.value, name.value, amount.value )">Save</button>
</div>
